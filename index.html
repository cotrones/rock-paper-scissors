<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock, Paper, Scissors!</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div class="main">

		<h1>Rock, Paper, Scissors!</h1>

		<div class="scoreRow">
			<div id="userScore"></div>
			<div id="compScore"></div>
		</div>

		<div class="detailRow">
			
		</div>

		<div class="choiceRow">
			<div class="choice"><img src="img/rock.png" class="responsive"></div>
			<div class="choice"><img src="img/paper.png" class="responsive"></div>
			<div class="choice"><img src="img/scissors.png" class="responsive"></div>
		</div>
		
	</div>


	<script type="text/javascript">
		
		const choices = ["rock", "paper", "scissors"];

		let userPlay = function() {
			let userChoice = prompt("Rock, paper, or scissors?").toLowerCase();
			if (userChoice === 'rock' || userChoice === 'paper' || userChoice === 'scissors') {
				return userChoice;
			} else {
				return userPlay();
			}
		}

		let compPlay = function() {
			let result = choices[Math.floor(Math.random() * choices.length)];
			return result;
		}

		let playRound = function(userSelection, compSelection) {
			console.log("You: " + userSelection);
			console.log("CPU: " + compSelection);

			if (userSelection === compSelection) {
				return playRound(userPlay(), compPlay());
			} else if (userSelection == 'rock') {
				if (compSelection == 'scissors') {
					return "You Win! Rock beats scissors.";
				} else {
					return "You Lose! Paper beats rock.";
				}
			} else if (userSelection == 'paper') {
				if (compSelection == 'rock') {
					return "You Win! Paper beats rock";
				} else {
					return "You Lose! Scissors beat paper.";
				}
			} else {
				if (compSelection == "paper") {
					return "You Win! Scissors beat paper.";
				} else {
					return "You Lose! Rock beats scissors.";
				}
			}
		}

		console.log(playRound(userPlay(), compPlay()));

	</script>

</body>
</html>
